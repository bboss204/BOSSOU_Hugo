<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Portofolio </title>
        <link rel="stylesheet" href="/css/stylePortofolio.css">
        <link rel="icon" type="image/png" href="icons/montain.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet"> 
        <style>
            body{
                background-image: url(/pics/back_portfolio.jpg);
                background-size: cover;
                background-position: center;
                font-family: 'Nunito', sans-serif;
            }
            h1 {
                text-align: center;
                margin-top: 5%;
                margin-bottom: 5%;
                color: black;
            }
            h3 {
                text-align: center;
                color: black;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #square1 {
                text-align: center;
            }
            #square2 {
                text-align: center;
            }
            #square3 {
                text-align: center;
            }
            .square-container {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: 100vh; 
                margin: 5%;
            }
            .square {
                width: 25%;
                height: 500px;
                margin: 10px;
                background-image: url(icons/carre_design.png);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                text-decoration: none;
                color: white;
            }

            .nav {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                text-align: center;
            }

            .nav-item {
                display: inline-block;
                text-align: center;
            }

            .nav-link {
                display: inline-block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
    <header>
        <h1>Portfolio</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Parcours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="skills.html">Passions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projets.html">Projets</a>
                </li>
            </ul>
        </nav>
    </header>
    <h3>Bienvenue sur mon portfolio, <br> <i>survoler les carre pour decouvrir mes competences</i></h3>
    <div class="square-container">
        <a href="#square1" class="square" id="square1">
            <h2 class="texte_square1">Informatique</h2>
            <ul class="texte_square1">
                <li>Mes ctf</li>
                <li>developpement de site web</li>
                <div></div>
            </ul>
        </a>
        <a href="#square2" class="square" id="square2">
            <h2 class="texte_square2">Reseau</h2>
            <ul class="texte_square2">
                <li>gestion d'equipement actifs</li>
            </ul>
        </a>
        <a href="#square3" class="square" id="square3">
            <h2 class="texte_square3">communication</h2>
            <ul class="texte_square3">
                <li>Anglais</li>
                <li>Fongbe</li>
            </ul>
        </a>
    </div>
    <script>
        let carre1 = document.querySelector("#square1");
        let carre2 = document.querySelector("#square2");
        let carre3 = document.querySelector("#square3");

        carre1.addEventListener("mouseover", function(event) {
            document.body.style.transition = "background-color 0.5s";
            document.body.style.backgroundImage = "url(/pics/back_portfolio_black.jpg)";
            carre1.style.backgroundImage = "url(/pics/back_informatique.jpg)";
            carre1.style.transform = "scale(1.2)";
            carre1.style.transition = "transform 0.3s";
            carre2.style.transform = "scale(0.8)";
            carre3.style.transform = "scale(0.8)";
        });
        carre1.addEventListener("mouseout", function(event) {
            document.body.style.transition = "background-color 2s";
            document.body.style.backgroundImage = "url(/pics/back_portfolio.jpg)";
            carre1.style.transform = "scale(1)";
            carre1.style.transition = "transform 0.3s";
            carre2.style.transform = "scale(1)";
            carre3.style.transform = "scale(1)";
        });
        carre1.addEventListener("click", function(event) {
            carre1.style.width = "100%";
            carre1.style.height = "100vh";
            carre1.style.margin = "0";
            /*carre1.style.transform = "none";
            carre2.style.display = "none";
            carre3.style.display = "none";*/
        });

        carre2.addEventListener("mouseover", function(event) {
            document.body.style.transition = "background-color 0.5s";
            document.body.style.backgroundImage = "url(/pics/back_portfolio_black.jpg)";
            carre2.style.backgroundImage = "url(/pics/back_reseau.jpg)";
            carre2.style.transform = "scale(1.2)";
            carre2.style.transition = "transform 0.3s";
            carre1.style.transform = "scale(0.8)";
            carre3.style.transform = "scale(0.8)";
        });
        carre2.addEventListener("mouseout", function(event) {
            document.body.style.transition = "background-color 2s";
            document.body.style.backgroundImage = "url(/pics/back_portfolio.jpg)";
            carre2.style.transform = "scale(1)";
            carre2.style.transition = "transform 0.3s";
            carre1.style.transform = "scale(1)";
            carre3.style.transform = "scale(1)";
        });
        carre2.addEventListener("click", function(event) {
            carre2.style.width = "100%";
            carre2.style.height = "100vh";
            carre2.style.margin = "0";
            /*carre2.style.transform = "none";
            carre1.style.display = "none";
            carre3.style.display = "none";*/
        });

        carre3.addEventListener("mouseover", function(event) {
            document.body.style.transition = "background-color 0.3s";
            document.body.style.backgroundImage = "url(/pics/back_portfolio_black.jpg)";
            carre3.style.backgroundImage = "url(/pics/back_communication.jpg)";
            carre3.style.transform = "scale(1.2)";
            carre3.style.transition = "transform 0.3s";
            carre1.style.transform = "scale(0.8)";
            carre2.style.transform = "scale(0.8)";
        });
        carre3.addEventListener("mouseout", function(event) {
            document.body.style.transition = "background-color 2s";
            document.body.style.backgroundImage = "url(/pics/back_portfolio.jpg)";
            carre3.style.transform = "scale(1)";
            carre3.style.transition = "transform 0.3s";
            carre1.style.transform = "scale(1)";
            carre2.style.transform = "scale(1)";
        });
        carre3.addEventListener("click", function(event) {
            carre3.style.width = "100%";
            carre3.style.height = "100vh";
            carre3.style.margin = "0";
            /*carre3.style.transform = "none";
            carre1.style.display = "none";
            carre2.style.display = "none";*/
        });
    </script>
</body>
</html>
