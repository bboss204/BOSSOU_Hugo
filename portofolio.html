<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Portofolio</title>
        <link rel="stylesheet" href="/css/stylePortofolio.css">
        <link rel="icon" type="image/png" href="icons/montain.png"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet"> 
        <style>
            body{
                background-color: #000d05;
                filter: invert(1);
            }
            h1 {
                text-align: center;
                margin-top: 5%;
                margin-bottom: 5%;
                color: black;
            }
            .square-container {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: 100vh; 
                margin: 5%;
            }
            .square {
                width: 25%;
                height: 500px;
                background-color: black;
                margin: 10px;
            }

            .nav {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                text-align: center; /* Ajout de cette ligne */
            }

            .nav-item {
                display: inline-block;
                text-align: center;
            }

            .nav-link {
                display: inline-block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .nav-link:hover {
                background-color: #ffffff;
                border-radius: 50%;
                color: #000d05;
            }

            /* Added code */
            .nav-link:hover ~ * {
                background-color: white;
                color: black;
            }

            .square:hover {
                background-color: white;
            }

            .square:hover ~ * {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
    <header>
        <h1>Portofolio</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/portofolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/portofolio.html">Parcours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/skills.html">Passions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projets.html">Projets</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="square-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

        console.log("Hello World");
    </script>
</body>
</html>
